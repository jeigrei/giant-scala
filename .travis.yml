sudo: required
dist: trusty
language: scala
scala:
  - 2.12.6
services:
  - mongodb
jdk:
  - oraclejdk8
script:
  - sbt clean +test
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
